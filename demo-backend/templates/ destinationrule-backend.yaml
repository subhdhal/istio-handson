apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: backend
  namespace: {{ .Release.Namespace }}
spec:
  host: {{ .Values.service.name }}.{{ .Release.Namespace }}.svc.cluster.local
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
